<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameContainer">
        <div class="cellContainer">
            <div class="cell" id="cell" cellIndex=0></div>
            <div class="cell" id="cell" cellIndex=1></div>
            <div class="cell" id="cell" cellIndex=2></div>
            <div class="cell" id="cell" cellIndex=3></div>
            <div class="cell" id="cell" cellIndex=4></div>
            <div class="cell" id="cell" cellIndex=5></div>
            <div class="cell" id="cell" cellIndex=6></div>
            <div class="cell" id="cell" cellIndex=7></div>
            <div class="cell" id="cell" cellIndex=8></div>
        </div>
        <button class="restart">Restart</button>
        <div class="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
